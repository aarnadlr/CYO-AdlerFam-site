<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>FastShell by @_Karamii</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="assets/css/style.min.css" rel="stylesheet">

    <!-- <script src="assets/components/modernizr/modernizr.js"></script> -->
  </head>
  <body>
  
    <img id='cyoaBanner' src="./assets/img/CYOA_2.jpg" alt="">

    <p id='title'> <span class="emojis">ðŸŽ„ðŸ•Ž</span>  Adler family holiday portrait  <span class="emojis">ðŸ•ŽðŸŽ„</span></p>
    <p id='year'>2018</p>
    <div id='container'>


      <div id="photoContainer">
        <img id='tomCruiseOld' src="./assets/img/tomCruise-old.png" alt="">
        <img id='tomCruiseYoung' src="./assets/img/tomCruise-young.png" alt="">
        <img id='adlerFamPhoto' src="./assets/img/AdlerFamilyPhoto.png" alt="">
      </div>

      <img id="beach" src="./assets/img/beach.jpg" alt="" >
      <img id="street" src="./assets/img/street.jpg" alt="" >
    </div>


    <!-- OPTIONS MENU -->
    <div id="menu">
      <p id='optionsMenu'>Options Menu</p>
      <div id="checkBoxContainer">

        <div class="inputPair">
          <input id="checkBeach"        type="checkbox"    onclick="beachFn();" name='chb' value='beach'>
          <span class="chbLabel">Use Beach</span>
        </div>
        <!-- <br> -->
        <div class="inputPair">
          <input id="checkStreet"       type="checkbox"    onclick="streetFn();" name='chb' value='street'>
          <span class="chbLabel">Use Street</span>
        </div>
        
        <div class="inputPair">
          <input id="checkTomCruiseOld" type="checkbox"   onclick="tomCruiseOldFn();" name='chb' value='tomCruiseOld'>
          <span class="chbLabel">Old Tom Cruise</span>
        </div>
        
        
        <div class="inputPair">
          <input id="checkTomCruiseYoung" type="checkbox" onclick="tomCruiseYoungFn();" name='chb' value='tomCruiseYoung'>
          <span class="chbLabel">Young Tom Cruise</span>
        </div>
      </div>
    </div>
   

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>


  </body>
</html>
